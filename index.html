<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bookmarks App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div class="container">
    <h1>My Bookmarks</h1>
    <div class="header-buttons"
      <form id="this form">
        <div class='add-bookmark-button'>
          <button type="button">Add bookmark</button>
        <!-- </div> -->
      </form>
      <!-- <div class='min-rating'> -->
        <label class='minimum rating' for="filter-rating">Minimun Rating</label>
        <select name = "minimum rating" id='minimum rating'>
          <option value='0'>null</option>
          <option value='1'>1</option>
          <option value='2'>2</option>
          <option value='3'>3</option>
          <option value='4'>4</option>
          <option value='5'>5</option>
        </select>
      </div>
    </div>
    <ul class="bookmarks-list js-bookmarks-list">
      <li class='bookmarks-list-item'>Bee article</li>
    </ul>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmarks-list.js"></script> -->
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
